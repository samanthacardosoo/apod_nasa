<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="apod.js" defer></script>
    <script src="searchDate.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">    
    <title> Pic of the day </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <header>
        <h1>Astronomy picture of the day</h1>
        <p id="intro">Discover the cosmos! Each day a different image or photograph of your fascinating universe is featured, along with a brief explanation written by a professinal astronomer.</p>
    </header>

    <main>
        <form id="selectDate">
            <p id="anotherDate">To see another date, fill here:</p>
            <input id="searchDate" type="date" name="date">
            <button id="btnSearch" type="submit">Search</button>
        </form>

        <p id="date"></p>
        <img id="image">
        <p id="title"></p>
        <p id="copyright"></p>
        <p id="explanation"></p>
    </main>

    <footer>NASA &copy</footer>
</body>

</html>
